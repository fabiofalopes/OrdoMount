# Ordo Sync Exclusions
# Similar to .gitignore - patterns for files/folders to exclude from sync
# One pattern per line, supports rclone filter syntax

# Python environments and cache
- **/__pycache__/**
- **/*.pyc
- **/*.pyo
- **/.venv/**
- **/venv/**
- **/.env/**
- **/env/**
- **/.venv*/**
- **/venv*/**

# Scrapy cache
- **/.scrapy/**

# Node.js
- **/node_modules/**
- **/.npm/**
- **/npm-debug.log*

# Git repositories (exclude .git folders but keep files)
- **/.git/**

# IDE and editor files
- **/.vscode/**
- **/.idea/**
- **/*.swp
- **/*.swo
- **/*~

# OS generated files
- **/.DS_Store
- **/Thumbs.db
- **/desktop.ini

# Build artifacts
- **/build/**
- **/dist/**
- **/target/**
- **/*.o
- **/*.obj
- **/*.exe

# Temporary files
- **/tmp/**
- **/temp/**
- **/*.tmp
- **/*.log

# Large media files (optional - comment out if needed)
# - **/*.iso
# - **/*.dmg
# - **/*.img

# Backup files
- **/*.bak
- **/*.backup
- **/*~

# Cache directories
- **/.cache/**
- **/cache/**